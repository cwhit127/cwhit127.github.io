---
layout: default
siteheader: chris whiting
title: Fun Stuff
---

<div class="card">
    <div class="card-header">Played Games</div>
    <div class="card-body">
        <h2 class="p-3 ">Nintendo Switch</h2>
        <div>
            <ul class="list-group">
            {% for gameInfo in site.data.nintendoswitch %}
                <li class="list-group-item">
                    <div class="media">
                        <img src='{{ gameInfo.imgsrc }}' width="100px" height="100px" class="img-thumbnail"/> 
                        <div class="media-body p-3">
                            <h3>{{ gameInfo.title }}</h3>
                            <p>Current play time <b>{{ gameInfo.hours }} hrs</b></p>
                            <p id="{{ gameInfo.tag }}">{{ gameInfo.thoughts }}</p>
                        </div>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
