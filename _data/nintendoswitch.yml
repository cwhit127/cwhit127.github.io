  thoughts: What can I say but yet another classic entry in the MK franchise. Enjoyable to play on your own or with family and friends, it's one of my go to games when I want to waste away a few minutes (or hours!).
            Performance is exceptional as you'd expect from a 1st party game of this stature with the only noticable blip in 4 player co-op mode but considering the known limitations of the switch, it's remarkable that this is the only drop in framerate you'll notice.
            While i've seen complaints bemoaning the fact this game is a port of Mario Kart 8 for the Wii U, I think it was neccessary to release a game of this quality and magnitude in the firt year of the console's lifespan.
