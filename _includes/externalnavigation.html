<div class="fixed-bottom bg-light border-top border-dark">  
    <nav class="navbar navbar-expand-sm text-right">
        <span class="navbar-text" >External Links</span>
        <ul class="navbar-nav">
            {% for link in site.data.externallinks %}
            <li class="nav-item">
                <a class="nav-link" href="{{ link.url }}">{{link.title}} <span class="{{ link.css }}"></span></a>
            </li>
            {% endfor %}   
        </ul>
    </nav>
</div>
